<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Create city of country {{country.name}}</h1>
      </div>
    </div>
  </div>
</div>
<section class="content">
  <div class="container-fluid">
    <div class="box">
      <app-city-form (cityEvent)="createCity($event)" [country]="country" [city]="city"></app-city-form>
    </div>
  </div>
</section>
