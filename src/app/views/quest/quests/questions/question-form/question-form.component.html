<form (ngSubmit)="onSubmit(questionEntity)">
  <div class="form-group">
    <label for="questionDescription">Description</label>
    <input [(ngModel)]="questionEntity.description" id="questionDescription" class="form-control" name="questionDescription">
  </div>
  <div class="form-group">
    <label for="questionType">Type</label>
    <select [(ngModel)]="questionEntity.type" id="questionType" class="form-control" name="questionType">

    </select>
  </div>
  <div class="form-group">
    <label for="questionAnswer">Answer</label>
    <input [(ngModel)]="questionEntity.answer" id="questionAnswer" class="form-control" name="questionAnswer">
  </div>
  <div class="box">
    <button type="submit" class="btn btn-danger">Delete</button>
  </div>
</form>
